#Redis settings
#redis.host=192.168.20.101
#redis.port=6380
#redis.pass=foobared
redis.host=127.0.0.1
redis.port=6379
#redis.pass=
#最大能够保持空闲状态的链接数
redis.maxIdle=300
#最大分配的链接数
redis.maxActive=600
#当池内没有返回链接时，最大等待时间
redis.maxWait=1000
#当调用borrow Object方法时，是否进行有效性检查
redis.testOnBorrow=true

redis.timeout = 30000

redis.database = 0