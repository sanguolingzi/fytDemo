#Redis settings
#redis.host=192.168.20.101
#redis.port=6380
#redis.pass=foobared
redis.host=127.0.0.1
redis.port=6379
#redis.pass=
#最大能够保持空闲状态的链接数
redis.maxIdle=300
#最小能够保持空闲状态的链接数
redis.minIdle=0
#最大分配的链接数
redis.maxActive=600
#当池内没有返回链接时，最大等待时间
redis.maxWait=10
#(新版本)当池内没有返回链接时，最大等待时间 毫秒
redis.maxWaitMillis=1000
#获取连接资源时候 是否进行有效性检查
redis.testOnBorrow=false

#回收连接资源时候 是否进行有效性检查
redis.testOnReturn=false
redis.timeout = 30000

#资源池用尽后 调用者是否等待 默认 true 等待
blockWhenExhausted=true;

redis.database = 0

#是否开启空闲资源监测 默认false
redis.testWhileIdle=true

#空闲资源检查周期(毫秒) -1 不检查
redis.timeBetweenEvictionRunsMillis=2000

#空闲资源最小空闲时间(毫秒) 超过该时间将被移除
redis.minEvictableIdleTimeMillis=1800000L

#空闲资源采集数目 默认3
redis.numTestsPerEvictionRun=3



#哨兵
redis.sentinal.masterName=master

